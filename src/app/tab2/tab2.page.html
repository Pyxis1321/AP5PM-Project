<ion-content>
<ion-infinite-scroll>
  <div class="search">
    <form #form="ngForm" (submit)="onSubmit()">
      <input type="text" placeholder="Delete film" name="film" [(ngModel)]="filmName">
    </form>
    <button (click)="refresh()" class="fav-button"><ion-icon ion-icon size="large" name="refresh-outline"></ion-icon></button>
  </div>

<ion-card>
  <ion-card-content *ngFor="let film of films">
    {{film}}
  </ion-card-content>
</ion-card>
</ion-infinite-scroll>
</ion-content>
